<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highspot AutoDocs ROI Calculator</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 py-12 px-4">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const AutoDocsCalculator = () => {
            // --- State / Inputs ---
            const [manualMinutes, setManualMinutes] = useState(240); // 4 hours = 240 mins
            const [autoMinutes, setAutoMinutes] = useState(30);     // 0.5 hours = 30 mins
            const [repCount, setRepCount] = useState(100);
            const [decksPerYear, setDecksPerYear] = useState(24);
            const [repSalary, setRepSalary] = useState(125000); 

            // --- Constants ---
            const WORKING_HOURS_YEAR = 2080;

            // --- Calculations ---
            const hourlyRate = useMemo(() => {
                return repSalary / WORKING_HOURS_YEAR;
            }, [repSalary]);

            const manualTimeHours = manualMinutes / 60;
            const autoTimeHours = autoMinutes / 60;

            const manualAnnualCost = useMemo(() => {
                return repCount * decksPerYear * manualTimeHours * hourlyRate;
            }, [repCount, decksPerYear, manualTimeHours, hourlyRate]);

            const autoDocsAnnualCost = useMemo(() => {
                return repCount * decksPerYear * autoTimeHours * hourlyRate;
            }, [repCount, decksPerYear, autoTimeHours, hourlyRate]);

            const annualSavings = manualAnnualCost - autoDocsAnnualCost;
            const hoursReclaimed = (manualTimeHours - autoTimeHours) * decksPerYear * repCount;

            // Helper to format currency
            const formatter = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                maximumFractionDigits: 0,
            });

            return (
                <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden border border-gray-200">
                    <div class="bg-blue-600 p-6">
                        <h1 class="text-2xl font-bold text-white uppercase tracking-wide">Highspot AutoDocs ROI Calculator</h1>
                        <p class="text-blue-100">Quantify the value of automated sales presentations</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-8">
                        {/* Left Column: Inputs */}
                        <div class="space-y-6">
                            <h2 class="text-lg font-semibold text-gray-700 border-b pb-2">Operational Inputs</h2>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Number of Reps: <span class="text-blue-600 font-bold">{repCount}</span></label>
                                <input type="range" min="1" max="500" value={repCount} onChange={(e) => setRepCount(Number(e.target.value))} class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600" />
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Manual Time per Deck: <span class="text-blue-600 font-bold">{manualMinutes} min</span></label>
                                <input type="range" min="15" max="600" step="15" value={manualMinutes} onChange={(e) => setManualMinutes(Number(e.target.value))} class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600" />
                                <div class="flex justify-between text-[10px] text-gray-400 mt-1 px-1">
                                    <span>15m</span>
                                    <span>10h</span>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">AutoDocs Time per Deck: <span class="text-green-600 font-bold">{autoMinutes} min</span></label>
                                <input type="range" min="1" max="120" step="1" value={autoMinutes} onChange={(e) => setAutoMinutes(Number(e.target.value))} class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-green-600" />
                                <div class="flex justify-between text-[10px] text-gray-400 mt-1 px-1">
                                    <span>1m</span>
                                    <span>2h</span>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Decks built per Rep/Year: <span class="text-blue-600 font-bold">{decksPerYear}</span></label>
                                <input type="range" min="1" max="100" value={decksPerYear} onChange={(e) => setDecksPerYear(Number(e.target.value))} class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600" />
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Avg. Rep Salary (OTE): <span class="text-blue-600 font-bold">{formatter.format(repSalary)}</span></label>
                                <input type="range" min="50000" max="300000" step="5000" value={repSalary} onChange={(e) => setRepSalary(Number(e.target.value))} class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600" />
                            </div>
                        </div>

                        {/* Right Column: Results */}
                        <div class="flex flex-col justify-center space-y-6 bg-blue-50 p-6 rounded-xl border border-blue-100">
                            <div class="text-center">
                                <h2 class="text-sm font-bold text-blue-800 uppercase tracking-widest mb-2">Total Potential Savings</h2>
                                <div class="text-5xl font-extrabold text-blue-900 mb-2">
                                    {formatter.format(annualSavings)}
                                </div>
                                <p class="text-blue-700 text-sm italic">per year across the organization</p>
                            </div>

                            <div class="grid grid-cols-2 gap-4 pt-6 border-t border-blue-200">
                                <div class="text-center">
                                    <p class="text-xs text-blue-600 uppercase font-bold">Hours Reclaimed</p>
                                    <p class="text-xl font-bold text-blue-900">{Math.round(hoursReclaimed).toLocaleString()}</p>
                                </div>
                                <div class="text-center">
                                    <p class="text-xs text-blue-600 uppercase font-bold">Cost per Hour</p>
                                    <p class="text-xl font-bold text-blue-900">${hourlyRate.toFixed(2)}</p>
                                </div>
                            </div>

                            <div class="mt-4 p-4 bg-white rounded-lg shadow-sm">
                                <h4 class="text-xs font-bold text-gray-400 uppercase mb-2">The Impact</h4>
                                <p class="text-sm text-gray-600 leading-relaxed">
                                    By automating manual slide creation, you reclaim <strong>{(hoursReclaimed / repCount).toFixed(1)} hours</strong> per rep, per year. 
                                    This time is better spent in front of customers, driving revenue instead of formatting decks.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AutoDocsCalculator />);
    </script>
</body>
</html>
