<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highspot AutoDocs ROI Calculator</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 py-12 px-4">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const AutoDocsCalculator = () => {
            // --- State / Inputs ---
            const [manualMinutes, setManualMinutes] = useState(240); // 4 hours = 240 mins
            const [autoMinutes, setAutoMinutes] = useState(30);     // 0.5 hours = 30 mins
            const [repCount, setRepCount] = useState(100);
            const [decksPerYear, setDecksPerYear] = useState(24);
            const [repSalary, setRepSalary] = useState(125000); 

            // --- Constants ---
            const WORKING_HOURS_YEAR = 2080;

            // --- Calculations ---
            const hourlyRate = useMemo(() => {
                return repSalary / WORKING_HOURS_YEAR;
            }, [repSalary]);

            const manualTimeHours = manualMinutes / 60;
            const autoTimeHours = autoMinutes / 60;

            const manualAnnualCost = useMemo(() => {
                return repCount * decksPerYear * manualTimeHours * hourlyRate;
            }, [repCount, decksPerYear, manualTimeHours, hourlyRate]);

            const autoDocsAnnualCost = useMemo(() => {
                return repCount * decksPerYear * autoTimeHours * hourlyRate;
            }, [repCount, decksPerYear, autoTimeHours, hourlyRate]);

            const annualSavings = manualAnnualCost - autoDocsAnnualCost;
            const hoursReclaimed = (manualTimeHours - autoTimeHours) * decksPerYear * repCount;

            // Helper to format currency
            const formatter = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                maximumFractionDigits: 0,
            });

            return (
                <div className="max-w-4xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden border border-gray-200">
                    {/* Modern Sleek Banner */}
                    <div className="bg-gradient-to-br from-slate-900 via-blue-900 to-blue-700 p-8 relative overflow-hidden">
                        <div className="absolute top-0 right-0 -mt-4 -mr-4 w-32 h-32 bg-blue-400 opacity-10 rounded-full blur-3xl"></div>
                        <div className="absolute bottom-0 left-0 -mb-8 -ml-8 w-24 h-24 bg-white opacity-5 rounded-full blur-2xl"></div>
                        
                        <div className="relative z-10">
                            <h1 className="text-3xl font-black text-white tracking-tight mb-2 flex items-center gap-3">
                                AutoDocs ROI <span className="text-blue-400">Calculator</span>
                            </h1>
                            <div className="h-1 w-16 bg-blue-500 rounded-full mb-4"></div>
                            <p className="text-blue-100 text-xs font-bold uppercase tracking-[0.2em] opacity-80 leading-relaxed">
                                Quantify the value of automated sales presentations
                            </p>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 p-8">
                        {/* Left Column: Inputs */}
                        <div className="space-y-6">
                            <h2 className="text-lg font-semibold text-gray-700 border-b pb-2 flex items-center justify-between">
                                Operational Inputs
                            </h2>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-600 mb-1">Number of Reps: <span className="text-blue-600 font-bold">{repCount}</span></label>
                                <input type="range" min="1" max="500" value={repCount} onChange={(e) => setRepCount(Number(e.target.value))} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600" />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-600 mb-1">Avg Salary per Rep: <span className="text-blue-600 font-bold">{formatter.format(repSalary)}</span></label>
                                <input type="range" min="50000" max="300000" step="5000" value={repSalary} onChange={(e) => setRepSalary(Number(e.target.value))} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600" />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-600 mb-1">Decks built per year per rep: <span className="text-blue-600 font-bold">{decksPerYear}</span></label>
                                <input type="range" min="1" max="100" value={decksPerYear} onChange={(e) => setDecksPerYear(Number(e.target.value))} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600" />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-600 mb-1">Time to manually create the deck: <span className="text-blue-600 font-bold">{manualMinutes} min</span></label>
                                <input type="range" min="15" max="600" step="15" value={manualMinutes} onChange={(e) => setManualMinutes(Number(e.target.value))} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600" />
                                <div className="flex justify-between text-[10px] text-gray-400 mt-1 px-1">
                                    <span>15m</span>
                                    <span>10h</span>
                                </div>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-600 mb-1">Time to create the deck using AutoDocs: <span className="text-green-600 font-bold">{autoMinutes} min</span></label>
                                <input type="range" min="1" max="120" step="1" value={autoMinutes} onChange={(e) => setAutoMinutes(Number(e.target.value))} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-green-600" />
                                <div className="flex justify-between text-[10px] text-gray-400 mt-1 px-1">
                                    <span>1m</span>
                                    <span>2h</span>
                                </div>
                            </div>
                        </div>

                        {/* Right Column: Results */}
                        <div className="flex flex-col justify-center space-y-6 bg-slate-50 p-6 rounded-xl border border-slate-200">
                            <div className="text-center">
                                <h2 className="text-sm font-bold text-slate-500 uppercase tracking-widest mb-2">Total Potential Savings</h2>
                                <div className="text-5xl font-black text-slate-900 mb-2 drop-shadow-sm">
                                    {formatter.format(annualSavings)}
                                </div>
                                <p className="text-slate-400 text-xs font-medium">Estimated annual operational recovery</p>
                            </div>

                            <div className="grid grid-cols-2 gap-4 pt-6 border-t border-slate-200">
                                <div className="text-center">
                                    <p className="text-[10px] text-blue-600 uppercase font-bold tracking-wider">Hours Reclaimed</p>
                                    <p className="text-xl font-bold text-slate-900">{Math.round(hoursReclaimed).toLocaleString()}</p>
                                </div>
                                <div className="text-center">
                                    <p className="text-[10px] text-blue-600 uppercase font-bold tracking-wider">Cost per Hour</p>
                                    <p className="text-xl font-bold text-slate-900">${hourlyRate.toFixed(2)}</p>
                                </div>
                            </div>

                            <div className="mt-4 p-5 bg-white rounded-lg border border-slate-100 shadow-sm relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
                                <h4 className="text-[10px] font-black text-blue-500 uppercase mb-2">Business Impact</h4>
                                <p className="text-sm text-slate-600 leading-relaxed">
                                    By automating manual slide creation, you reclaim <strong className="text-slate-900">{(hoursReclaimed / repCount).toFixed(1)} hours</strong> per rep, per year. 
                                    This capacity can be redirected toward <span className="text-blue-600 font-semibold">high-value customer interactions</span> and revenue growth.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AutoDocsCalculator />);
    </script>
</body>
</html>
